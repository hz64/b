<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>致映梦宝宝的七夕信</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ZCOOL XiaoWei','Ma Shan Zheng',sans-serif;
      color: #5a4b4b;
      background: linear-gradient(135deg,#f7e8e8 0%,#ffe2e2 50%,#f7e8e8 100%);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 背景爱心 */
    .hearts-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: rgba(255,100,150,0.7);
      animation: floatHeart 8s linear forwards;
      will-change: transform,opacity;
    }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* 背景相片 */
    .background-photos {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .background-photos img {
      position: absolute;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0.45;
      width: 28vw; height: 28vw;
      max-width: 220px; max-height: 220px;
      transition: transform .4s ease-out;
      filter: grayscale(20%) brightness(1.05);
    }
    .photo-1 { top: 8%; left: 6%; transform: rotate(-10deg); }
    .photo-2 { top: 18%; right: 6%; transform: rotate(10deg); }
    .photo-3 { bottom: 14%; left: 10%; transform: rotate(6deg); }
    .photo-4 { bottom: 8%; right: 8%; transform: rotate(-12deg); }
    .photo-5 { top: 50%; left: 50%; transform: translate(-50%,-50%) rotate(18deg); opacity: 0.3; width: 34vw; height: 34vw; }

    /* 信件 */
    .container {
      position: relative;
      z-index: 5;
      width: 90%;
      max-width: 720px;
      padding: 24px;
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      line-height: 1.8;
      font-size: 16px;
      max-height: 85vh;
      overflow-y: auto;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .letter-content { opacity: 0; transition: opacity .8s; text-align: justify; }
    .letter-content.show { opacity: 1; }

    /* 光标 */
    .typing-cursor {
      display: inline-block;
      color: #ff6699;
      animation: blink .8s step-end infinite;
      margin-left: 2px;
    }
    @keyframes blink { 50% {opacity: 0;} }

    /* 音乐播放器 */
    .music-player {
      position: fixed;
      bottom: 15px; right: 15px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.8);
      padding: 6px 14px;
      border-radius: 25px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
      font-size: 14px;
      user-select: none;
    }
    .music-player button {
      background: #ff6699;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 34px; height: 34px;
      cursor: pointer;
      font-size: 16px;
    }

    /* 移动端优化 */
    @media (max-width:768px) {
      .container { font-size: 15px; padding: 18px; }
      .background-photos img { width: 36vw; height: 36vw; max-width: 160px; max-height: 160px; }
    }
    @media (max-width:480px) {
      .container { font-size: 14px; padding: 14px; }
      .background-photos img { width: 44vw; height: 44vw; max-width: 130px; max-height: 130px; }
    }
  </style>
</head>
<body>
  <div class="hearts-background"></div>

  <div class="background-photos">
    <img src="./img/1.jpg" class="photo-1" alt="">
    <img src="./img/2.jpg" class="photo-2" alt="">
    <img src="./img/3.jpg" class="photo-3" alt="">
    <img src="./img/4.jpg" class="photo-4" alt="">
    <img src="./img/5.jpg" class="photo-5" alt="">
  </div>

  <div class="container">
    <div id="letter-content" class="letter-content"></div>
  </div>

  <div class="music-player">
    <audio id="bg-music" src="./1.mp3" loop></audio>
    <button id="music-btn">▶</button>
    <span id="music-status">点击 ▶ 播放音乐</span>
  </div>

  <script>
    const text = `给映梦宝宝的一封信（七夕限定）

亲爱的宝宝：

这是我们一起度过的第一个七夕，提笔写下这些字的时候，心里满是甜甜的暖意。多幸运呀，茫茫人海里，我们能刚好走进彼此的生活，成为对方眼里特别的存在。

我知道自己不算完美，偶尔会因为在意你而有点小敏感，会偷偷吃醋，也会因为担心失去而胡思乱想。但和你在一起的每一刻，都让我觉得特别安心——我盼着未来的日子里，我们能一直这样互相依靠，你为我遮风挡雨，我也想做你难过时的小港湾。

以前我总说不清“爱”到底是什么，直到遇见你才明白，原来爱就是看见你笑，我也会跟着开心；是吃到好吃的，第一反应是想下次带你一起尝；是你认真告诉我“你在我心里独一无二”时，我心里涌起的满满幸福感。

宝宝，我想一直和你在一起。想每天跟你分享琐碎的小事，想陪你一起做那些幼稚又有趣的傻事；也希望你有不开心时别自己扛，我的肩膀永远为你留着，你觉得我哪里做得不好，也一定要直白地告诉我，我们一起慢慢变好。

有人说喜欢是权衡后的选择，但我觉得，爱就是“非你不可”。虽然现在的我们还小，未来有太多不确定，但既然缘分让我们牵起了手，我就想牢牢抓住你的手，不放开、不撒手，一起把剩下的路走得热热闹闹。

往后的日子，愿我们都保持这份热爱，我会好好爱你，也盼着你一直好好爱我。`;

    const letter = document.getElementById("letter-content");
    let i=0;
    const speed=80;

    function type() {
      if (i < text.length) {
        const c=text.charAt(i);
        letter.innerHTML += (c===' ')?'&nbsp;':(c==='\n'?'<br>':c);
        i++;
        if (i%5===0) letter.parentElement.scrollTop=letter.parentElement.scrollHeight;
        setTimeout(type,speed);
      } else document.querySelector(".typing-cursor")?.remove();
    }
    function startTyping(){
      letter.classList.add("show");
      letter.innerHTML=`<span class="typing-cursor">❤️</span>`;
      setTimeout(type,500);
    }

    // 背景爱心
    function createHeart(){
      const h=document.createElement("span");
      h.className="heart"; h.textContent="❤";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(Math.random()*10+14)+"px";
      document.querySelector(".hearts-background").appendChild(h);
      h.addEventListener("animationend",()=>h.remove());
    }
    setInterval(createHeart,1200);

    // 音乐
    const music=document.getElementById("bg-music");
    const btn=document.getElementById("music-btn");
    const status=document.getElementById("music-status");
    let playing=false;

    btn.onclick=()=>{
      if(playing){ music.pause(); btn.textContent="▶"; status.textContent="音乐已暂停"; playing=false; }
      else{
        music.play().then(()=>{ btn.textContent="⏸"; status.textContent="正在播放..."; playing=true; })
        .catch(()=>{ status.textContent="点击 ▶ 播放音乐"; });
      }
    };

    document.addEventListener("DOMContentLoaded",()=>{
      startTyping();
    });
  </script>
</body>
</html>
